<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-pro">
      <img class="cloud-drizzle" src="img/cloud-drizzle.svg" />
      <p class="element-f">
        <span class="text-wrapper">57°F</span>
        <span class="span">&nbsp;</span>
      </p>
      <img class="edit-widget" src="img/edit-widget.svg" />
      <img class="switch" src="img/switch.svg" />
      <div class="div">°C / °F</div>
      <p class="h-l">&nbsp;&nbsp;&nbsp;&nbsp; H: 77°&nbsp;&nbsp;&nbsp;&nbsp; L: 55°</p>
      <div class="text-wrapper-3">Boston, MA</div>
      <div class="overlap-group">
        <div class="text-wrapper-4">61°</div>
        <div class="text-wrapper-5">65°</div>
        <div class="text-wrapper-6">66°</div>
        <div class="text-wrapper-7">1pm</div>
        <div class="text-wrapper-8">12 pm</div>
        <img class="cloud-drizzle1" src="img/cloud-drizzle.svg" />
        <img class="cloud" src="img/cloud.svg" />
        <img class="cloud-rain" src="img/cloud-rain.svg" />
        <img class="cloud-rain1" src="img/cloud-rain.svg" />
        <div class="text-wrapper-9">Now</div>
        <div class="text-wrapper-10">11am</div>
        <div class="text-wrapper-11">59°</div>
        <img class="list" src="img/list.svg" />
        <img class="share" src="img/share.svg" />
      </div>
      <div class="text-wrapper-12">Light Rain</div>
    </div>
    
  </body>
</html>
